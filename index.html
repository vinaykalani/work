<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redevelopment Potential Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Redevelopment Potential Calculator</h1>
        <form id="calc-form" autocomplete="off">
            <div class="input-group">
                <label>Plot Size</label>
                <div class="plot-inputs">
                    <div>
                        <input type="number" min="0" step="any" id="plot-sqft" placeholder="sq ft">
                    </div>
                    <div>
                        <input type="number" min="0" step="any" id="plot-sqyd" placeholder="sq yd">
                    </div>
                    <div>
                        <input type="number" min="0" step="any" id="plot-sqm" placeholder="sq mt">
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="deduction-area">Deduction Area (DP road/reservation)</label>
                <div>
                    <input type="number" min="0" step="any" id="deduction-area" placeholder="Sq mt">
                </div>
            </div>
            <div class="input-group">
                <label for="road-width">Road Width</label>
                <div>
                    <input type="number" min="0" step="any" id="road-width" placeholder="mt">
                </div>
            </div>
            <div class="input-group">
                <label for="usable-reduction">Usable Reduction (%)</label>
                <div>
                    <input type="number" min="0" max="100" step="any" id="usable-reduction" placeholder="%">
                </div>
            </div>
            <div class="input-group">
                <label for="tenant-usable-area">Existing Tenants’ Usable Area</label>
                <div>
                    <input type="number" min="0" step="any" id="tenant-usable-area" placeholder="Sq ft">
                </div>
            </div>
            <div class="input-group">
                <label for="tenant-increment">Tenant Area Increment (%)</label>
                <div>
                    <input type="number" min="0" step="any" id="tenant-increment" placeholder="%">
                </div>
            </div>
            <div class="input-group">
                <label for="sale-multiplier">Sale Multiplier</label>
                <div>
                    <select id="sale-multiplier">
                        <option value="1.45">1.45</option>
                        <option value="1.50">1.50</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="selling-rate">Selling Rate per sq ft</label>
                <div>
                    <input type="number" min="0" step="any" id="selling-rate" placeholder="₹ per sq ft">
                </div>
            </div>
            <div class="input-group">
                <label for="expense-multiplier">Expense Multiplier</label>
                <div>
                    <select id="expense-multiplier">
                        <option value="1.45">1.45</option>
                        <option value="1.50">1.50</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="expense-rate">Expense Rate per sq ft</label>
                <div>
                    <input type="number" min="0" step="any" id="expense-rate" placeholder="₹ per sq ft">
                </div>
            </div>
            <hr style="margin:2rem 0 1.5rem 0; border:0; border-top:1px solid #e5e5e5;" />
<div class="output-group-wrapper">
    <div class="output-group"><label>Balance Plot Size</label><span id="balance-plot">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Basic FSI Area</label><span id="basic-fsi">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Premium FSI Area</label><span id="premium-fsi">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>TDR Area</label><span id="tdr-area">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Total Entitlement of FSI</label><span id="total-fsi">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Ancillary FSI Area</label><span id="ancillary-fsi">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group total"><label>Total Built-Up Area</label><span id="total-bua">0</span> <span class="unit">sq m</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>BUA (sq ft)</label><span id="bua-sqft">0</span> <span class="unit">sq ft</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Total Usable Area</label><span id="total-usable-area">0</span> <span class="unit">sq ft</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Existing Increased Tenant Area</label><span id="tenant-increased-area">0</span> <span class="unit">sq ft</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Usable Area for Selling</label><span id="usable-area-selling">0</span> <span class="unit">sq ft</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Saleable Area for Selling</label><span id="saleable-area-selling">0</span> <span class="unit">sq ft</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Total Returns</label><span id="total-returns">0</span> <span class="unit">₹</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Total Saleable Area</label><span id="total-saleable-area">0</span> <span class="unit">sq ft</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group"><label>Total Expense</label><span id="total-expense">0</span> <span class="unit">₹</span></div>
</div>
<div class="output-group-wrapper">
    <div class="output-group total"><label>Profit</label><span id="profit">0</span> <span class="unit">₹</span></div>
</div>
        </form>
    </div>
    <script src="script.js"></script>
<!-- Register service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
